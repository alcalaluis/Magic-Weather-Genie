<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class = "head">Weather Forecast</h1>
    </header>
    <div class = "container">
        <div class = "row">
            <div class = "col-md-3 search">
                <label>Search A City!</label>
                <div class="input-group mb-3">
                    <input type="text" id = "city-input" class="form-control"  placeholder="City Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <input id="find-weather" type="submit" value="Search">
                    </div>
                  </div>

                <div id = "city-1" ></div>
                <div id = "city-2" ></div>
                <div id = "city-3" ></div>
                <div id = "city-4" ></div>
                <div id = "city-5" ></div>
                <div id = "city-6" ></div>
                <div id = "city-7" ></div>
            </div>
        </div>
        <div class = "col-md-9">
            <div class="card" style="width: 38rem;">
                <div class="card-body">
                  <h5 id = "current-city" class="card-title"></h5>
                  <ul id = "temp" class = "card-list"></ul>
                  <ul id = "humidity" class = "card-list"></ul>
                  <ul id = "wind-speed" class = "card-list"></ul>
                  <ul id = "uv-index" class = "card-list"></ul>
                </div>
              </div>
        </div>
    </div>











    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./script.js"></script>

</body>

</html>
